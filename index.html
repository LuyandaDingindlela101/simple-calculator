<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML | CSS | Javascript Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 3RD PARTY STYLES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- MY STYLES -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/animation.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Simple Javascript <br> Calculator</h1>
        <div class="calculator">
            <div class="screen-container">
                <input type="text" name="screen" class="screen" readonly>
            </div>
            <div class="calculator-body">
                <div class="row">
                    <button class="btn number-btn">7</button>
                    <button class="btn number-btn">8</button>
                    <button class="btn number-btn">9</button>
                    <button class="btn arithmetic-btn divide-btn">/</button>
                </div>
                <div class="row">
                    <button class="btn number-btn">4</button>
                    <button class="btn number-btn">5</button>
                    <button class="btn number-btn">6</button>
                    <button class="btn arithmetic-btn multiply-btn">*</button>
                </div>
                <div class="row">
                    <button class="btn number-btn">1</button>
                    <button class="btn number-btn">2</button>
                    <button class="btn number-btn">3</button>
                    <button class="btn arithmetic-btn subtract-btn">-</button>
                </div>
                <div class="row">
                    <div class="column">
                        <div class="row">
                            <button class="btn number-btn">0</button>
                        </div>
                        <div class="row">
                            <button class="btn delete-btn">del</button>
                            <button class="btn equal-btn">=</button>
                        </div>
                    </div>
                    <button class="arithmetic-btn add-btn">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
